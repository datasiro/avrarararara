    <style>
        :root {

<body>

        <div class="control-section">

                <input type="file" id="local-image-input" multiple accept="image/png, image/jpeg, image/webp, image/bmp">
            </div>
            <div class="control-group">
                <label for="filename-prefix">2. íŒŒì¼ëª… ì ‘ë‘ì‚¬ (ì„ íƒ ì‚¬í•­):</label>
                <input type="text" id="filename-prefix" placeholder="ì˜ˆ: MyImage_">
            </div>
            <div class="control-group">
                <button id="process-and-download">3. ë©”íƒ€ë°ì´í„° ì œê±° ë° ë‹¤ìš´ë¡œë“œ</button>
            </div>
        </div>

        <label>ë¯¸ë¦¬ë³´ê¸°:</label>
        <div id="preview-list">
            <div class="placeholder">ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div>

        <label style="margin-top: 20px; display: block;">ì²˜ë¦¬ ë¡œê·¸:</label>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const localImageInput = document.getElementById('local-image-input');
            const filenamePrefixInput = document.getElementById('filename-prefix');
            const processAndDownloadButton = document.getElementById('process-and-download');
            const previewList = document.getElementById('preview-list');
            const logContainer = document.getElementById('log-container');

            let selectedFiles = [];

            // ë¡œê·¸ ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
            function addLogMessage(message, type = 'info') {
                const logMessage = document.createElement('p');
                logMessage.className = `log-message log-${type}`;
                logMessage.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContainer.appendChild(logMessage);
                logContainer.scrollTop = logContainer.scrollHeight; // ìë™ ìŠ¤í¬ë¡¤
            }

            // ë¯¸ë¦¬ë³´ê¸° ë Œë”ë§ í•¨ìˆ˜
            function renderPreviewList() {
                previewList.innerHTML = ''; // ë¯¸ë¦¬ë³´ê¸° ì´ˆê¸°í™”
                if (selectedFiles.length === 0) {
                    previewList.innerHTML = `<div class="placeholder">ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div>`;
                    return;
                }
                selectedFiles.forEach(file => {
                    const listItem = document.createElement('div');
                    listItem.className = 'preview-item';

                    const reader = new FileReader();
                    reader.onload = e => {
                        listItem.innerHTML = `
                            <img src="${e.target.result}" class="thumbnail" alt="preview">
                            <span class="file-info" title="${file.name}">${file.name}</span>
                        `;
                    };
                    reader.readAsDataURL(file);
                    previewList.appendChild(listItem);
                });
            }

            // íŒŒì¼ ì„ íƒ í•¸ë“¤ëŸ¬
            localImageInput.addEventListener('change', (event) => {
                selectedFiles = Array.from(event.target.files).filter(file => file.type.startsWith('image/'));
                if (selectedFiles.length > 0) {
                    addLogMessage(`${selectedFiles.length}ê°œì˜ ì´ë¯¸ì§€ë¥¼ ì„ íƒí–ˆìŠµë‹ˆë‹¤.`, 'info');
                }
                renderPreviewList();
            });

            /**
             * ì´ë¯¸ì§€ë¥¼ Canvasì— ê·¸ë¦° í›„ Blobìœ¼ë¡œ ë³€í™˜í•˜ì—¬ ë©”íƒ€ë°ì´í„°ë¥¼ ì œê±°í•˜ëŠ” í•¨ìˆ˜
             * @param {Blob} originalBlob - ì›ë³¸ ì´ë¯¸ì§€ íŒŒì¼ Blob
             * @returns {Promise<Blob>} ë©”íƒ€ë°ì´í„°ê°€ ì œê±°ëœ PNG í¬ë§·ì˜ Blob
             */
            function stripMetadata(originalBlob) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const objectURL = URL.createObjectURL(originalBlob);

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // PNG í¬ë§·ìœ¼ë¡œ Blobì„ ìƒì„± (PNGëŠ” ë¬´ì†ì‹¤ ì••ì¶•)
                        canvas.toBlob(newBlob => {
                            URL.revokeObjectURL(objectURL);
                            if (newBlob) {
                                resolve(newBlob);
                            } else {
                                reject(new Error('Canvas toBlob ë³€í™˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
                            }
                        }, 'image/png');
                    };

                    img.onerror = () => {
                        URL.revokeObjectURL(objectURL);
                        reject(new Error("ì´ë¯¸ì§€ ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. íŒŒì¼ì´ ì†ìƒë˜ì—ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤."));
                    };

                    img.src = objectURL;
                });
            }

            // ë‹¤ìš´ë¡œë“œ íŠ¸ë¦¬ê±° í•¨ìˆ˜
            function triggerDownload(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            // ë©”ì¸ ì²˜ë¦¬ í•¨ìˆ˜
            async function processImages() {
                if (selectedFiles.length === 0) {
                    addLogMessage("ì²˜ë¦¬í•  ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.", "warn");
                    return;
                }

                const prefix = filenamePrefixInput.value.trim();
                let processCount = 0;

                addLogMessage(`ì´ ${selectedFiles.length}ê°œ ì´ë¯¸ì§€ ì²˜ë¦¬ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤.`, 'info');
                processAndDownloadButton.disabled = true;
                processAndDownloadButton.textContent = 'ì²˜ë¦¬ ì¤‘...';

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const fileIndex = i + 1;
                    const finalFilename = `${prefix}${fileIndex}.png`;

                    try {
                        addLogMessage(`- ì²˜ë¦¬ ì¤‘ (${fileIndex}/${selectedFiles.length}): ${file.name}`, 'info');
                        
                        // 1. ë©”íƒ€ë°ì´í„° ì œê±°
                        const processedBlob = await stripMetadata(file);
                        
                        // 2. íŒŒì¼ ë‹¤ìš´ë¡œë“œ
                        triggerDownload(processedBlob, finalFilename);
                        
                        addLogMessage(`  ì„±ê³µ: "${finalFilename}"ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                        processCount++;

                    } catch (error) {
                        addLogMessage(`  ì˜¤ë¥˜ (${file.name}): ${error.message}`, 'error');
                    }
                }

                addLogMessage(`ì²˜ë¦¬ ì™„ë£Œ! ì´ ${selectedFiles.length}ê°œ ì¤‘ ${processCount}ê°œ ì„±ê³µ.`, 'info');
                processAndDownloadButton.disabled = false;
                processAndDownloadButton.textContent = '3. ë©”íƒ€ë°ì´í„° ì œê±° ë° ë‹¤ìš´ë¡œë“œ';
            }

            processAndDownloadButton.addEventListener('click', processImages);
        });
    </script>
