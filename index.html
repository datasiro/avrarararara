<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 메타데이터 제거 도구</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .control-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            cursor: pointer;
        }
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #preview-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            min-height: 50px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #fdfdfd;
        }
        .preview-item {
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
        }
        .preview-item .thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }
        .preview-item .file-info {
            font-size: 12px;
            padding: 5px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
            background: #f1f1f1;
        }
        #log-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            height: 150px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .log-message {
            margin: 0 0 5px 0;
            white-space: pre-wrap;
        }
        .log-success { color: #2ecc71; }
        .log-error { color: #e74c3c; }
        .log-warn { color: #f39c12; }
        .log-info { color: #3498db; }
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🖼️ 이미지 메타데이터 제거 도구</h1>
        
        <div class="control-section">
            <div class="control-group">
                <label for="local-image-input">1. 이미지 파일 선택:</label>
                <input type="file" id="local-image-input" multiple accept="image/png, image/jpeg, image/webp, image/bmp">
            </div>
            <div class="control-group">
                <label for="filename-prefix">2. 파일명 접두사 (선택 사항):</label>
                <input type="text" id="filename-prefix" placeholder="예: MyImage_">
            </div>
            <div class="control-group">
                <button id="process-and-download">3. 메타데이터 제거 및 다운로드</button>
            </div>
        </div>

        <label>미리보기:</label>
        <div id="preview-list">
            <div class="placeholder">이미지를 선택해주세요.</div>
        </div>

        <label style="margin-top: 20px; display: block;">처리 로그:</label>
        <div id="log-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const localImageInput = document.getElementById('local-image-input');
            const filenamePrefixInput = document.getElementById('filename-prefix');
            const processAndDownloadButton = document.getElementById('process-and-download');
            const previewList = document.getElementById('preview-list');
            const logContainer = document.getElementById('log-container');

            let selectedFiles = [];

            // 로그 메시지 추가 함수
            function addLogMessage(message, type = 'info') {
                const logMessage = document.createElement('p');
                logMessage.className = `log-message log-${type}`;
                logMessage.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContainer.appendChild(logMessage);
                logContainer.scrollTop = logContainer.scrollHeight; // 자동 스크롤
            }

            // 미리보기 렌더링 함수
            function renderPreviewList() {
                previewList.innerHTML = ''; // 미리보기 초기화
                if (selectedFiles.length === 0) {
                    previewList.innerHTML = `<div class="placeholder">이미지를 선택해주세요.</div>`;
                    return;
                }
                selectedFiles.forEach(file => {
                    const listItem = document.createElement('div');
                    listItem.className = 'preview-item';

                    const reader = new FileReader();
                    reader.onload = e => {
                        listItem.innerHTML = `
                            <img src="${e.target.result}" class="thumbnail" alt="preview">
                            <span class="file-info" title="${file.name}">${file.name}</span>
                        `;
                    };
                    reader.readAsDataURL(file);
                    previewList.appendChild(listItem);
                });
            }

            // 파일 선택 핸들러
            localImageInput.addEventListener('change', (event) => {
                selectedFiles = Array.from(event.target.files).filter(file => file.type.startsWith('image/'));
                if (selectedFiles.length > 0) {
                    addLogMessage(`${selectedFiles.length}개의 이미지를 선택했습니다.`, 'info');
                }
                renderPreviewList();
            });

            /**
             * 이미지를 Canvas에 그린 후 Blob으로 변환하여 메타데이터를 제거하는 함수
             * @param {Blob} originalBlob - 원본 이미지 파일 Blob
             * @returns {Promise<Blob>} 메타데이터가 제거된 PNG 포맷의 Blob
             */
            function stripMetadata(originalBlob) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const objectURL = URL.createObjectURL(originalBlob);

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // PNG 포맷으로 Blob을 생성 (PNG는 무손실 압축)
                        canvas.toBlob(newBlob => {
                            URL.revokeObjectURL(objectURL);
                            if (newBlob) {
                                resolve(newBlob);
                            } else {
                                reject(new Error('Canvas toBlob 변환에 실패했습니다.'));
                            }
                        }, 'image/png');
                    };

                    img.onerror = () => {
                        URL.revokeObjectURL(objectURL);
                        reject(new Error("이미지 로드에 실패했습니다. 파일이 손상되었을 수 있습니다."));
                    };

                    img.src = objectURL;
                });
            }

            // 다운로드 트리거 함수
            function triggerDownload(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            // 메인 처리 함수
            async function processImages() {
                if (selectedFiles.length === 0) {
                    addLogMessage("처리할 이미지를 먼저 선택해주세요.", "warn");
                    return;
                }

                const prefix = filenamePrefixInput.value.trim();
                let processCount = 0;

                addLogMessage(`총 ${selectedFiles.length}개 이미지 처리를 시작합니다.`, 'info');
                processAndDownloadButton.disabled = true;
                processAndDownloadButton.textContent = '처리 중...';

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const fileIndex = i + 1;
                    const finalFilename = `${prefix}${fileIndex}.png`;

                    try {
                        addLogMessage(`- 처리 중 (${fileIndex}/${selectedFiles.length}): ${file.name}`, 'info');
                        
                        // 1. 메타데이터 제거
                        const processedBlob = await stripMetadata(file);
                        
                        // 2. 파일 다운로드
                        triggerDownload(processedBlob, finalFilename);
                        
                        addLogMessage(`  성공: "${finalFilename}"으로 저장되었습니다.`, 'success');
                        processCount++;

                    } catch (error) {
                        addLogMessage(`  오류 (${file.name}): ${error.message}`, 'error');
                    }
                }

                addLogMessage(`처리 완료! 총 ${selectedFiles.length}개 중 ${processCount}개 성공.`, 'info');
                processAndDownloadButton.disabled = false;
                processAndDownloadButton.textContent = '3. 메타데이터 제거 및 다운로드';
            }

            processAndDownloadButton.addEventListener('click', processImages);
        });
    </script>

</body>
</html>
